apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: classic-ingress
    namespace: parity 
    annotations:
        kubernetes.io/ingress.class: nginx
spec:
    tls:
    - secretName: tls-classic
      hosts:
      - geth-mainnet.coinalpha.com
    rules:
    - host: geth-mainnet.coinalpha.com
      http: 
        paths: 
        - path: /
          backend:
            serviceName: parity
            servicePort: 8545
