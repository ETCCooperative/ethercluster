apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: kotti 
  namespace: ethercluster 
  labels:
    app: kotti
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: kotti
  serviceName: kotti
  template:
    metadata:
      name: kotti
      labels:
        app: kotti
    spec:
      containers:
        - name: parity
          image: "etccoop/parity:latest"
          imagePullPolicy: Always
          args:
          - "--chain=kotti"
          #- "--base-path=/parity-data"
          #- "--db-path=/parity-data/chains" 
          #- "--keys-path=/parity-data/keys"
          - "--jsonrpc-port=8545"
          - "--jsonrpc-interface=0.0.0.0"
          - "--jsonrpc-apis=web3,eth,net"
          - "--jsonrpc-hosts=all"
          ports:
            - containerPort: 8545
              protocol: TCP
              name: rpc-port
            - containerPort: 443
              protocol: TCP
              name: https
          readinessProbe:
            tcpSocket:
              port: 8545
            initialDelaySeconds: 60
          livenessProbe:
            tcpSocket:
              port: 8545
            initialDelaySeconds: 60
          volumeMounts:
            - name: kotti-config
              mountPath: /kotti-config
              readOnly: true
            - name: kotti-data
              mountPath: /kotti-data
        - name: liveness
          image: "yzhang1994/eth-node-checker"
          imagePullPolicy: IfNotPresent
          command: ["npm"]
          args: ["start"]
          env:
            - name: "WEB3_URL"
              value: "http://localhost:8545"
        - name: ethnetintel
          image: kairen/ethnetintel
          env:
          - name: NAME_PREFIX
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: WS_SERVER
            value: "104.198.240.121:3000"
          - name: WS_SECRET
            value: "12qw34er"
          - name: RPC_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: RPC_PORT
            value: "8545"
      volumes:
      - name: kotti-config
        secret:
          secretName: kotti-config
      - name: kotti-data
  volumeClaimTemplates:
    - metadata:
        name: kotti-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "kotti-ssd"
        resources:
          requests:
            storage: 30Gi
